<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Polling app using Node and MongoDb</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  
</head>

<body ng-app='starterApp'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.js"></script>
  <script type="text/javascript" src="core.js"></script>

  <div ng-controller="pollingController">
    <div>
        <nav>
          <ul>
            <li><a ng-href="#!/">Home</a></li>
            <li><a ng-href="#!/create">Create</a></li>
            <li><a ng-href="#!/view">View</a></li>
          </ul>
        </nav>
    </div>
    <br/>

    <div ng-view>
      <!-- This DIV loads templates depending upon route -->
    </div>

  </div>

</body>
</html>
